<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Activity Visualization</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Mouse Activity Visualization</h1>
    <div id="background_info">
        The dataset includes data from 13 male and 13 female mice, with each row representing the average activity for each gender, recorded on a minute-by-minute basis over a 14-day period.
    </div>
    <div id="controls">
        <label>Select Gender: 
            <select id="genderFilter">
                <option value="all">All</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </label>
    </div>

    <div id="chart"></div>

    <script src="js/script.js"></script>
</body>
</html>
